<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO List</title>
  <!-- Style Sheet -->
  <link rel="stylesheet" href="build/css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>
<body>
  <!-- TODO container -->
 <section id="todo">
   <!--TODO title-->
  <div class="title">
    <h1>TODO list</h1>
    <img src="build/img/to-do-list.svg" alt="list">
  </div>
  <div class="input-area">
    <form>
    <input class="todo-input" type="text" placeholder="your assignment">
    <button class="todo-btn"><i class="fas fa-plus"></i></button>
  </form>
  </div>
  <div class="todo-filter">
    <div class="filter-btn"><button value="all">All</button><button value="completed">Completed</button><button value="uncompleted">uncompleted</button></div>
  </div>
  <div class="todo-container">
    <ul class="todo-list"></ul>
 </section>

 <!-- Error Message -->
  <div class="error-message">
    <h2>Sorry, You should input something  !</h2>
    <img src="build/img/Screenshot_20200329-123845-01.jpeg" alt="">
    <h2>خلصانه هكتب</h2>
  </div>
 <!-- Scripts --> 

 <script src="build/js/app.js"></script>
</body>
</html>
